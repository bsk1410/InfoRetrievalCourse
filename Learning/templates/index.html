<!DOCTYPE html>
<html>
<head>
	<title>Search API</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link type="text/css" rel="stylesheet" href="newSearch.css"/>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<header class="header-basic-light">

	<div class="header-limiter">

		<h1><a href="#">Sandeep and Randy's <span>Search Engine</span></a></h1>

		<nav>
			<a href="newSearchBox.html" class="selected">Home</a>
			<a href="clickCommonSearch.html">Common Queries</a>
			<a href="#">Map</a>
		</nav>
	</div>

	</header>
	<div ng-app="myApp" ng-controller="myCtrl">
<div class="container-fluid text-center" style="margin-top:20px">	
<div class="form-group row">
<div class="col-xs-12">
		<input type="text" class="col-xs-5" ng-model="searchBox" placeholder="Enter your query here.." required style="float:none">
		<input type="submit" class="col-xs-2 float-none" ng-model="searchButton" ng-click="getResults()" value="Search" style="float:none"> 
</div>
</div>
<div class="form-group col-xs-3">   
<label for="exampleSelect1" class="col-xs-5">Hashtags:</label>
<div class="col-xs-7"> 
    <select class="form-control" id="exampleSelect1">
    	<option>None</option>
      <option>RNCinCLE</option>
      <option>ElectionDay</option>
      <option>Debates2016</option>
      <option>GOPConvention</option>
      <option>DebateNight</option>
      <option>ElectionNight</option>
      <option>MAGA</option>
      <option>TrumpPence16</option>
    </select>
</div>
  </div>
<div class="form-group col-xs-6">
<label for="col-xs-2">Language:</label> 
<label class="radio-inline">
      <input type="radio" name="optradio" checked="checked">English
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio">Spanish
    </label>
</div>
<div class="form-group col-xs-3">
    <label for="inputEmail3" class="col-xs-4">Username:</label>
    <div class="col-xs-8">
      <input type="text" class="form-control" id="input3" placeholder="@username">
    </div>
  </div>
  <div>
		<table class="table-striped well-lg"  width="100%">
      <thead>
      <tr>
        <th>Tweet Text</th>
        <th>Favorite Counts</th>
      </tr>
    </thead>
  		<tr ng-repeat="x in results">
  			<td>{{x.text_eng[0]}}</td>
  			<td>{{x.retweet_count}}</td>
  		</tr>
  		</table>
  </div>
</div>
	</div>
<script src="main.js"></script>
</body>
</html>
